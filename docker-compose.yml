version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: jtx-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: jtxpassword123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - jtx-network

  # Auth Service
  auth-service:
    build: ./backend/auth-service
    container_name: jtx-auth-service
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:jtxpassword123@mongodb:27017/jtx_auth?authSource=admin
      JWT_SECRET: jtx-super-secret-key-2024
    depends_on:
      - mongodb
    networks:
      - jtx-network

  # Users Service
  users-service:
    build: ./backend/users-service
    container_name: jtx-users-service
    restart: always
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:jtxpassword123@mongodb:27017/jtx_users?authSource=admin
    depends_on:
      - mongodb
    networks:
      - jtx-network

  # API Gateway
  api-gateway:
    build: ./backend/api-gateway
    container_name: jtx-api-gateway
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      AUTH_SERVICE_URL: http://auth-service:3001
      USERS_SERVICE_URL: http://users-service:3002
      FRONTEND_URL: http://localhost:8080
    depends_on:
      - auth-service
      - users-service
    networks:
      - jtx-network

  # Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: jtx-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api-gateway
    networks:
      - jtx-network

volumes:
  mongodb_data:

networks:
  jtx-network:
    driver: bridge