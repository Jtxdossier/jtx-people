<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTX People - Sistema de Gestión de Empleados</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css?v=1770474784">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Overlay de carga -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>Iniciando JTX People</h3>
            <p>Cargando sistema de gestión...</p>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <i class="fas fa-users-cog logo-icon"></i>
                    <h1 class="logo-text">JTX<span>People</span></h1>
                </div>
                <p class="system-status">Sistema de Gestión</p>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item active" data-route="dashboard">
                        <a href="#dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item" data-route="employees">
                        <a href="#employees">
                            <i class="fas fa-users"></i>
                            <span>Empleados</span>
                        </a>
                    </li>
                    <li class="nav-item" data-route="reports">
                        <a href="#reports">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                    <li class="nav-item" data-route="settings">
                        <a href="#settings">
                            <i class="fas fa-cog"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="user-name">Usuario</span>
                        <span class="user-role">Administrador</span>
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
                        <!-- CONTENEDOR PARA FORMULARIOS DE LOGIN -->
            <div id="auth-forms" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background: white; display: flex; justify-content: center; align-items: center;"></div>
            
            
            
            
            
            <div id="page-content">
                <!-- El contenido se carga aquí dinámicamente -->
                <div class="welcome-message">
                    <h2>Bienvenido a JTX People</h2>
                    <p>Sistema de Gestión de Empleados</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js?v=1770473918"></script>
    <script src="js/apiService.js?v=1770473918"></script>
    <script src="js/app.js?v=1770473918"></script>
    <script src="js/router.js?v=1770474432"></script>
    
    <style>
        /* Estilos mínimos para que funcione */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .simple-modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .btn-action {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        .btn-view { background: #3498db; }
        .btn-edit { background: #f39c12; }
        .btn-delete { background: #e74c3c; }
    </style>
</body>
</html>
