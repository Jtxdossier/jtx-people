<div class="employees-container">
    <div class="page-header">
        <h2><i class="fas fa-users-cog"></i> Gestión de Empleados 
            <span class="employees-counter" id="employees-counter">
                <i class="fas fa-users"></i> <span id="total-count">0</span>
            </span>
        </h2>
        <div class="header-actions">
            <button class="btn btn-primary" id="btn-add-new">
                <i class="fas fa-user-plus"></i> Nuevo Empleado
            </button>
            <button class="btn btn-secondary" id="btn-refresh">
                <i class="fas fa-sync"></i> Actualizar
            </button>
            <button class="btn btn-outline" id="btn-export">
                <i class="fas fa-download"></i> Exportar
            </button>
        </div>
    </div>

    <div class="search-filter">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Buscar empleados...">
        </div>
        <div class="filter-options">
            <select id="filter-department">
                <option value="">Todos los departamentos</option>
                <option value="TECNOLOGÍA">Tecnología</option>
                <option value="OPERACIONES">Operaciones</option>
                <option value="SERVICIO AL CLIENTE">Servicio al Cliente</option>
                <option value="VENTAS">Ventas</option>
                <option value="RECURSOS HUMANOS">Recursos Humanos</option>
                <option value="FINANZAS">Finanzas</option>
            </select>
            <select id="filter-status">
                <option value="">Todos los estados</option>
                <option value="active">Activos</option>
                <option value="inactive">Inactivos</option>
            </select>
        </div>
    </div>

    <div class="scroll-hint" id="scroll-hint">
        <i class="fas fa-arrows-alt-h"></i> Desplázate horizontalmente para ver más columnas
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Departamento</th>
                    <th>Posición</th>
                    <th>Salario</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="employees-list">
                <tr>
                    <td colspan="8" class="loading-cell">
                        <i class="fas fa-spinner fa-spin"></i>
                        Cargando empleados del sistema...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button class="btn" id="prev-page" disabled>
            <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <span class="page-info">Página <span id="current-page">1</span> de <span id="total-pages">5</span></span>
        <button class="btn" id="next-page">
            Siguiente <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div class="summary">
        <p>Mostrando <span id="showing-count">0</span> de <span id="total-count-display">0</span> empleados</p>
    </div>
</div>
